<div id="stats-container">
  <div class="stat-container">
    <h2>Number of entries</h2>
    <span></span>
  </div>
  <div class="stat-container">
    <h2>Total number of medals</h2>
    <span></span>
  </div>
  <div class="stat-container">
    <h2>Total number of athletes</h2>
    <span></span>
  </div>
</div>
<div *ngIf="olympics$ | async">
  <app-line-chart
    [data]="olympics$ | async"
    [country]="countryName"
  ></app-line-chart>
</div>
